<!DOCTYPE html>
{% load static %}

<html lang="zh-CN">
   <head>
	<meta charset="utf-8">
	
	
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">   
		
	<link rel="stylesheet" href="{% static "js/bootstrap-table-group-by.css" %}">

		<title>买买买分享网</title>
	</head>

<body>
    <form action="/payslip/" method="post">
  			{% csrf_token %}
  			{{ form_period.as_p }}		
  			<input type="submit" value="显示当前期间佣金" name="display_income">
  			<input type="submit" value="重新计算当前期间佣金" name="calculate_income"/>
    </form>

<h1>收入统计结果：</h1>
<h1>期间总收入（所有导入数据）： {{ Incometotal }}</h1>

<div class="container">
    <div id="toolbar"></div>    
    
    <table id="agent_table"></table>   
</div>




<!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>       
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
	
<!-- Latest compiled and minified Locales -->
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>

<!-- <script src="{% static "js/tabletree.js" %}"></script> -->

<script src="{% static "js/bootstrap-table-group-by.js" %}"></script>
          	
          	
          	
<script>
var json_data = {{ json_agent|safe }}

$('#agent_table').bootstrapTable({
//	  url: ActionUrl + 'GetMenuList',
  groupBy: true,
  groupByField: 'AgentUpName',        
  toolbar: '#toolbar',
  sidePagination: 'client',
  pagination: false,
  treeView: true,
  treeId: "id",
  treeField: "AgentUpId",
  treeRootLevel: 1,
  treeCollapseAll: false,
  clickToSelect: true,
  collapseIcon: "glyphicon glyphicon-triangle-right",//折叠样式
  expandIcon: "glyphicon glyphicon-triangle-bottom",//展开样式

	columns: [{
      field: 'AgentId',		title: '代理ID'
  }, {
      field: 'AgentName',	title: '代理名称'
  }, {
      field: 'AgentUpId',	title: '代理上线ID'
  }, {
      field: 'AgentUpName', title: '上线名称'
  }, {
	  field: 'AgentPerc', title: '自获佣金比例'
  }, {
	  field: 'Agent2rdPerc' , title: '贡献上级佣金比例'
  }, {	  
	  field: 'Agent3rdPerc', title: '贡献上上级佣金比例'
  }, {	  
	  field: 'IncomeSelf', title: '自获佣金'
  }, {	  
	  field: 'IncomeLv1', title: '一级下线贡献佣金'
  }, {	  
	  field: 'IncomeLv2', title: '二级下线贡献佣金'
  }, {	  
	  field: 'IncomeTotal', title: '总佣金'
//   }, {	  
// 	  field: 'CalculateStatus', title: 'CalculateStatus'
  }, {	  
	  field: 'Slug', title: '明细链接'	    
  }],
  data: json_data.rows
  
});
</script>          	
          	
        
</body>
</html>
