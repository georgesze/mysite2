<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>买买买分享网</title>
</head>
<body>
    <form action="/payslip/" method="post">
  			{% csrf_token %}
  			{{ period }}
     		计算月份：<input type="month" name="sel_period">
  			<input type="submit" value="计算当月佣金">
    </form>

<h1>收入统计结果：</h1>

        {% if queryset %}
            <ul>
                {% for AliConfig in queryset %}
                <li>
                	<a href="/payslip/{{ AliConfig.Slug }}">
                	{{ AliConfig.AgentId }} 
                	{{ AliConfig.AgentId.AgentName }}
                	{{ AliConfig.AgentId.AgentId }}
                	</a>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>There are no Agent present.</strong>
        {% endif %}
              
        
</body>
</html>
